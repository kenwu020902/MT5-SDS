# MT5 Connection Settings
mt5.server=demo.mt5.com
mt5.port=443
mt5.login=your_login
mt5.password=your_password

# Trading Settings
trading.symbol=US30
trading.timeframe=M15
trading.use_strict_confirmation=true
trading.use_macd_confirmation=true
trading.check_market_structure=true

# Risk Management
risk.account_balance=10000.0
risk.risk_per_trade=0.02
risk.max_position_size=1.0
risk.stop_loss_percentage=0.02
risk.take_profit_percentage=0.04
risk.risk_reward_ratio=2.0
risk.stop_loss_buffer=5.0

# Logging
logging.level=INFO
logging.file=trading_system.log
logging.console=true
logging.file.enabled=true
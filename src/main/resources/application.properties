# WebSocket Configuration
mt5.websocket.url=ws://localhost:8080
mt5.websocket.reconnect.interval=5000
mt5.websocket.heartbeat.interval=30000

# MT5 API Configuration
mt5.api.url=http://localhost:8080/api
mt5.login=YOUR_LOGIN
mt5.password=YOUR_PASSWORD
mt5.server=YOUR_SERVER
mt5.magic.number=123456

# MT5 Symbol Configuration
mt5.symbol=EURUSD
mt5.timeframe=PERIOD_H1

# Trading Parameters
trading.risk.percentage=2.0
trading.useStrictConfirmation=true
trading.useMACDConfirmation=true
trading.max.position.size=10.0
trading.stop.loss.pips=20
trading.take.profit.pips=40

# MACD Parameters
trading.macd.fast=12
trading.macd.slow=26
trading.macd.signal=9

# Application Settings
app.polling.interval=5000
app.enable.console.logging=true
app.data.history.bars=100